<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [12,6,3,7,21,5,7];
    function tryRemoveFromArray(array){
        let number = +prompt("Nhập số nguyên: ");
        for (let i = 0; i < array.length; i++) {
           if (array[i] == number) {
                array.splice(i,1);
           }
        }
        return array;
    }
    document.write(tryRemoveFromArray(array));
</script>
</body>
</html>
